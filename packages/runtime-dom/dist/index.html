<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>runtime-dom</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { createRenderer, render, h } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
    import { renderOptions } from "./runtime-dom.js";

    const ele = h(
      "div",
      { style: { color: "red" }, class: "abc", onClick: () => console.log("click"), dataId: 1 },
      "hello world",
    );

    const renderer = createRenderer(renderOptions);

    renderer.render(ele, app);
  </script>
</body>

</html>
