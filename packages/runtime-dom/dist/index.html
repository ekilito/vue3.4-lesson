<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>runtime-core</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { renderOptions, render, h } from "./runtime-dom.js";

    let vnode1 = h('h6', { a: 1 }, 'hello world')
    let vnode2 = h('h6', { style: { color: 'red' } }, [h('h1', 'a')])

    render(vnode1, app)

    // 两个节点之间是有 diff 的，看两个元素是否是同一个元素，如果是择可以复用
    // 如果不是同一个元素，需要删除老的换新的

    setTimeout(() => {
      render(vnode2, app)
    }, 2000);

  </script>
</body>

</html>
