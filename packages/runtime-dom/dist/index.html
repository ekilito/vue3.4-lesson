<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>runtime-core</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { render, h, Text, Fragment } from "./runtime-dom.js";


    // 这是一个vue组件
    const VueComponent = {
      data() {
        return {
          name: 'Vue',
          count: 3
        }
      },
      render(proxy) {
        setTimeout(() => {
          proxy.count++
        }, 1000);
        // this 指向组件实例 内部不会通过类来产生实例了
        return h('div', [
          h(Text, 'Hello ' + proxy.name),
          h('a', proxy.count),
        ])
      }
    }

    // 组件有两个虚拟节点组成 h(VueComponent) => vnode 产生的是组件内的虚拟节点
    // render 函数返回的虚拟节点，这个节点才是最终要显示的内容
    render(h(VueComponent), app)

  </script>
</body>

</html>
