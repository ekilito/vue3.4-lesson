<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>runtime-core</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { render, h, Text, Fragment, ref, onBeforeMount, onMounted, onBeforeUpdate, onUpdated, getCurrentInstance } from "./runtime-dom.js";

    const Child = {
      props: {
        value: Number
      },

      setup(props, { emit, expose, slots, attrs }) {
        console.log("child --> setup")
        console.log("child currentInstance", getCurrentInstance())
        onBeforeMount(() => {
          console.log("child --> onBeforeMount")
        })

        onMounted(() => {
          console.log("child --> onMounted")
        })

        onBeforeUpdate(() => {
          console.log("child --> onBeforeUpdate")
        })

        onUpdated(() => {
          console.log("child --> onUpdated")
        })

        return () => {
          return h("div", props.value)
        }
      }
    }

    const VueComponent = {
      setup(props, { emit, expose, slots, attrs }) {
        console.log("parent --> setup")
        console.log("parent currentInstance", getCurrentInstance())

        // instance -> 钩子关联在一起，在特定的时机去调用对应的钩子
        onBeforeMount(() => {
          console.log("parent --> onBeforeMount")
        })

        onMounted(() => {
          console.log("parent --> onMounted")
        })

        onBeforeUpdate(() => {
          console.log("parent --> onBeforeUpdate")
        })

        onUpdated(() => {
          console.log("parent --> onUpdated")
        })

        const count = ref(0)
        setTimeout(() => {
          count.value = 1
        }, 1000)

        return () => {
          return h(Child, { value: count.value })
        }
      }
    }

    render(h(VueComponent), app);
  </script>
</body>

</html>
