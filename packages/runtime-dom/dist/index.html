<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>runtime-core</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { render, h, Text, Fragment, ref, onBeforeMount, onMounted, onBeforeUpdate, onUpdated, getCurrentInstance, provide, inject } from "./runtime-dom.js";

    const P3 = {
      setup(props) {
        const data = inject("curData")
        return () => {
          return h("div", data.value?.msg)
        }
      }
    }

    const P2 = {
      render() {
        return h(P3)
      }
    }

    const P1 = {
      setup(props) {
        const curData = ref({
          msg: 'provide inject!'
        })
        setTimeout(() => (curData.value.msg = 'provide inject changed!'), 1000)
        provide("curData", curData)
        return () => h(P2)
      }
    }

    // 在父组件中提供数据，在后代组件中获取数据
    render(h(P1), app)
  </script>
</body>

</html>
