<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>runtime-core</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { render, h, Text, Fragment, ref } from "./runtime-dom.js";

    // setup 函数, 每个组件只会执行一次，可以放入 compositionApoi reactive ref
    // 解决反复横跳的问题。computed watch
    // setup 可以返回 render 函数

    const RenderComponent = {
      setup(props, { emit, attrs, expose, slots }) {
        return (proxy) => {
          // console.log(proxy.$slots);
          return h(Fragment, {}, [
            slots.header(),
            slots.footer("footerName")
          ]);
        }
      }
    }

    const VueComponent = {
      setup(props) {
        return (proxy) => {
          return h(RenderComponent, null, {
            header: () => h("div", {}, "header slot"),
            footer: (name) => h("div", {}, "footer slot," + name),
          });
        }
      }
    }

    render(h(VueComponent, {}), app);

  </script>
</body>

</html>
