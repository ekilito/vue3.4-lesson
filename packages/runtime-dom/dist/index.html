<!DOCTYPE html>

  <div id="app"></div>

    import {
      openBlock as _openBlock,
      createElementBlock as _createElementBlock,
      toDisplayString as _toDisplayString,
      createElementVNode as _createElementVNode,
      render,
      reactive,
      toRefs,
      h,
    } from "./runtime-dom.js";

    const MyComponent = {
      setup() {
        const state = reactive({ flag: true, a: 100 });
        setTimeout(() => {
          state.flag = false;
        }, 1000);
        return {
          ...toRefs(state),
        };
      },
      render(_ctx) {
        // proxyRefs
        const vnode =
          (_openBlock(), _createElementBlock("div", null, [
            (_ctx.flag)
              ? (_openBlock(), _createElementBlock("p", { key: 0 }, [
                _createElementVNode("span", null, _toDisplayString(_ctx.a), 1 /* TEXT */)
              ]))
              : (_openBlock(), _createElementBlock("div", { key: 1 }, [
                _createElementVNode("span", null, _toDisplayString(_ctx.a), 1 /* TEXT */)
              ]))
          ]))
        console.log("vnode block:", vnode);
        return vnode;
      },
    };
    render(h(MyComponent), app);

  </script>

  <div>
    <p v-if="flag">
      <span>{{a}}</span>
    </p>
    <div v-else>
      <span>{{a}}</span>
    </div>
  </div>
