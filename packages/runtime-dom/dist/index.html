<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>runtime-core</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { render, h, Text } from "./runtime-dom.js";

    render(h(Text, "hello"), app);

    setTimeout(() => {
      render(h(Text, 'hello world!'), app)
    }, 2000);

  </script>
</body>

</html>
