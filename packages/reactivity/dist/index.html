<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    // reactive 让数据变成响应式的
    // effect 副作用 数据变化之后可以让effect 重新执行
    import { reactive, effect } from "./reactivity.js";

    const state = reactive({ name: "wdl", age: 18 });

    console.log(state);

    effect(() => {
      app.innerHTML = `age: ${state.age}`;
    });

    setTimeout(() => {
      state.age++; // 数据变化后 effect 会再次重新执行
    }, 1000);
  </script>
</body>

</html>
