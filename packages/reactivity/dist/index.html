<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    // reactive 让数据变成响应式的
    // effect 副作用 数据变化之后可以让effect 重新执行
    import { reactive, effect } from "./reactivity.js";

    const state = reactive({ name: "wdl", age: 18, flag: true });

    // {obj}: {flag : {effect} , name: {effect}}
    // {obj}: {flag : {effect} , name: {effect} , age: {effect}}

    effect(() => {
      // app.innerHTML = `age: ${state.age}`;
      console.log('effect')
      app.innerHTML = state.flag ? state.name : state.age
    });

    setTimeout(() => {
      // state.age++; // 数据变化后 effect 会再次重新执行
      state.flag = false

      setTimeout(() => {
        console.log('修改属性后，不应该触发 effect 重新执行了')
        state.name = 'kilito'
      }, 1000);
    }, 1000);

    // 我们需要一个算法，来对比不同分支切换的时候 的差异

    // { flag , name }
    // { flag , age}
    // 简易 diff 算法
  </script>
</body>

</html>
