<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ref</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">

    import { ref, effect, reactive, toRef, toRefs } from "./reactivity.js";

    const state = reactive({ name: "kilito", age: 18 });

    //const name = toRef(state, 'name'); // 还是基于proxy 来获取值
    // const { name, age } = toRefs(state);

    // name.value => state.name
    // console.log(name.value);

    const proxy = proxyRefs({ ...toRefs(state) })

    effect(() => {
      console.log(proxy.name, proxy.age);
    });
  </script>
</body>

</html>
