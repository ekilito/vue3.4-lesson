    import { renderOptions, render, h } from "./runtime-dom.js";

    // h 函数的实现

    // 2. 第二个参数就是一个数组 => 子元素 儿子
    // const ele = h("div", ["a", "b"]);

    // const ele = h("div", "text");
    // 5. 不能出现3个参数的时候第二个不是属性 第二个只能是属性
    // 6. 如果超过3个参数，后面的都是儿子 子元素
    // const ele = h("div", [h("div", "abc")])
    // const ele = h("div", {}, [h("div", "abc")])
    // const ele = h("div", {}, "a", "b", "c", "d")


    const ele = h(
      "div",
      { style: { color: "red" }, class: "abc", onClick: () => console.log("click"), dataId: 1 },
      [
        h("p", 'hello'), h("p", 'world')
      ],
    );

    render(ele, app);
