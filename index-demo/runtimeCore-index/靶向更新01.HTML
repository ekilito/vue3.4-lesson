<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import {
      openBlock as _openBlock,
      createElementBlock as _createElementBlock,
      toDisplayString as _toDisplayString,
      createElementVNode as _createElementVNode,
      render,
      reactive,
      toRefs,
      h,
    } from "./runtime-dom.js";

    const MyComponent = {
      setup() {
        const state = reactive({ name: "kilito" });
        setTimeout(() => {
          state.name = "hello kilito";
        }, 1000);
        return {
          ...toRefs(state),
        };
      },
      render(_ctx) {
        // proxyRefs
        const vnode =
          (_openBlock(),
            _createElementBlock("div", null, [
              _createElementVNode("h1", null, "Hello"),
              _createElementVNode("span", null, _toDisplayString(_ctx.name), 1 /* TEXT */), // 模版编译vue会帮我们做这个标记
            ]));
        console.log("vnode", vnode);
        return vnode;
      },
    };
    render(h(MyComponent), app);
  </script>
</body>

</html>
