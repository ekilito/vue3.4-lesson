<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>runtime-core</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { render, h, Text, Fragment, ref, onBeforeMount, onMounted, onBeforeUpdate, onUpdated, getCurrentInstance, provide, inject, Teleport, Transition, KeepAlive, defineAsyncComponent } from "./runtime-dom.js";

    // 异步组件 defineAsyncComponent

    import comp from '/packages/runtime-dom/dist/asyncComponent.js';

    const index = 2;
    let i = 0;
    const MyComponent = defineAsyncComponent({
      loader: () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (i++ == 2) {
              resolve({
                render: () => {
                  return h("div", "my is a async component!!!");
                },
              });
            } else {
              reject({
                render: () => {
                  return h("div", "loading failed~~~");
                },
              });
            }
          }, 3000);
        });
      },
      timeout: 1000,
      errorComponent: {
        render: () => {
          return h("div", "error~~~");
        },
      },
      delay: 500, // 500ms内如果组件没有加载出来显示loading
      loadingComponent: {
        render: () => {
          return h("div", "loading~~~");
        },
      },
      onError(err, retry, fail, i) {
        console.log(err, retry, fail, i);
        setTimeout(() => {
          retry();
          console.log("重新加载中～～");
        }, 1000);
      },
    });

    render(h(MyComponent), app);
  </script>
</body>

</html>
