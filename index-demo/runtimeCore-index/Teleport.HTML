<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>runtime-core</title>
</head>

<body>
  <div id="app"></div>
  <div id="root"></div>
  <script type="module">
    import { render, h, Text, Fragment, ref, onBeforeMount, onMounted, onBeforeUpdate, onUpdated, getCurrentInstance, provide, inject, Teleport } from "./runtime-dom.js";

    render(h(Teleport, { to: "#root" }, [
      h('div', 'This is teleported content')
    ]), app);

    setTimeout(() => {
      render(null, app)
    }, 1000);

  </script>
</body>

</html>
