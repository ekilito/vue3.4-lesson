<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>runtime-core</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { render, h, Text, Fragment, ref } from "./runtime-dom.js";

    // setup 函数, 每个组件只会执行一次，可以放入 compositionApoi reactive ref
    // 解决反复横跳的问题。computed watch
    // setup 可以返回 render 函数

    const VueComponent = {
      setup(props, { emit, expose, slots, attrs }) {
        return (proxy) => {
          return h("button", { onClick: () => emit("myEvent", 100) }, "click me");
        }
      }
    }

    // 给组件绑定事件 <div @myEvent="onMyEvent"></div>

    // vnode.types.props
    render(h(VueComponent, { onMyEvent: (value) => { console.log(value) } }), app);

    // 组件卸载
    setTimeout(() => {
      render(h(null, { onMyEvent: (value) => { console.log(value) } }), app);
    }, 2000);

  </script>
</body>

</html>
