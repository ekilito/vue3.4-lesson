<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>runtime-core</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { render, h, Text, Fragment } from "./runtime-dom.js";

    render(h(Fragment, [h('div', "hello"), h('div', "world")]), app);

    setTimeout(() => {
      render(h(Fragment, [h('div', 'hello world!'), h('div', 'new content')]), app)
    }, 5000);

  </script>
</body>

</html>
